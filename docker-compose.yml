        # "
        bash -c "python manage.py runserver 0.0.0.0:8000" # 開発用コード
    # 開発用コード
    ports:
      - "8000:8000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7001/"]
      timeout: 5s
