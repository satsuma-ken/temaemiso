      DB_PORT: 5432
      DB_PASSWORD: vihCRdd9fcWUkoE
      DB_NAME: misooke
      DB_NAME_TEST: djangodb_test
    volumes:
      - .:/app
    command:
        # bash -c "gunicorn --config ./gunicorn/settings.py temaemiso.wsgi:application --bind 0.0.0.0:7001"
        # bash -c "
        # python manage.py makemigrations &&
        # python manage.py migrate &&
