<div class="row g-5">

                「手前味噌ですが、<strong>{{ blog_content_title }}</strong>です。」
            </h3>

            <!-- blog_contentを表示 -->
            {% if test_flag %}
            {% include 'test.html' %}
            {% else %}
            {{ blog_content | safe }}
            {% endif %}

            <nav class="blog-pagination" aria-label="Pagination">
                <a class="btn btn-outline-primary" href="#">Older</a>
                <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Newer</a>
            </nav>

        </div>

        <div class="col-md-4">
            
            <!-- blog_sticky_indexを設置 -->
            {% include 'blog_layout_sticky_index.html' %}

        </div>
    </div>

</div>
